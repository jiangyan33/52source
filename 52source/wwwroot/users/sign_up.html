<body>

                <div class="auto row row-center row-justify-between is-body"> <span class="is-logo mr20"> <a href="/">

                        </a> </span> <span class="f14 is-slogan">注重体验与质量的电子书资源下载网站</span> </div>

            <div class=docify-devise--content>
                <div class=is-body>
                    <form class=new_user id=new_user action="/users" accept-charset=UTF-8 method=post><input type=hidden
                            name=authenticity_token
                            value="8MSUxRYWV5jFGqN+Rhjg/XLboBC5GZStZ+a/hYJRU58qkgaF8aqnJ72on6Tvsd6zLH+XFtpbaajo4TBGs3F8yQ==" />
